- name: default value
  hosts: localhost
  tasks:
  - name: default value
    ansible.builtin.debug:
      msg: "Hello {{Course | default ('Ansible')}}"


- name: convert to uppercase
  hosts: localhost
  vars:
    greeting: "Hello, Good morning"
  tasks:
  - name: convert into uppercase
    ansible.builtin.debug:
      msg: "{{greeting | upper}}"

- name: convert to lowercase
  hosts: localhost
  vars:
    greeting: "Hello, Good morning"
  tasks:
  - name: convert into uppercase
    ansible.builtin.debug:
      msg: "{{greeting | lower}}"

- name: remove duplicates
  hosts: localhost
  number: [1,2,1,4,2,5,6]
  tasks:
  - name: remove duplicates
    ansible.builtin.debug:
      msg: "{{greeting | unique}}"